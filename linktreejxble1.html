<!DOCTYPE html>

<head>

  <style>
    /* ----- BASIC RESET ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #89cff0, #f5f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    /* ----- CONTAINER ----- */
    .container {
      background-color: #ffffffcc;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* ----- LOGO ON TOP ----- */
    .main-logo {
      width: 120px;
      margin: 0 auto 20px auto;
      display: block;
      border-radius: 10px;
    }

    .username {
      font-size: 1.5em;
      margin: 10px 0 5px 0;
      font-weight: bold;
    }
    .subtext {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 15px;
    }

    /* ----- SOCIAL ICONS ROW (OPTIONAL) ----- */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .social-icons a {
      color: #555;
      font-size: 1.2em;
      transition: color 0.2s;
    }
    .social-icons a:hover {
      color: #007bff;
    }

    /* ----- LINK BUTTONS ----- */
    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #007bff;
      color: #fff;
      padding: 12px 15px;
      border-radius: 25px;
      margin: 10px 0;
      text-decoration: none;
      transition: background 0.2s;
      font-weight: 500;
    }
    .link-button:hover {
      background: #0056b3;
    }

    /* Icon or image inside link buttons */
    .link-button img,
    .link-button i {
      margin-right: 8px;
      width: 24px;
      height: 24px;
      object-fit: cover;
    }
  </style>
</head>
<body>
